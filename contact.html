<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-logo">MyDox</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="contact-container" data-testid="test-contact-page">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" data-testid="test-contact-name" required />
          <small class="error" id="error-name" data-testid="test-contact-error-name"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" data-testid="test-contact-email" required />
          <small class="error" id="error-email" data-testid="test-contact-error-email"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" data-testid="test-contact-subject" required />
          <small class="error" id="error-subject" data-testid="test-contact-error-subject"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" data-testid="test-contact-message" required></textarea>
          <small class="error" id="error-message" data-testid="test-contact-error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <p id="successMsg" class="success" data-testid="test-contact-success" hidden>
          âœ… Thank you! Your message has been sent successfully.
        </p>
      </form>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
